<div class="container">
    <div class="jumbotron">

        <div class="row">
            <div class="col-sm-6">
                <app-progress></app-progress>
            </div>
            <div class="col-sm-6">
                <div class="row d-flex justify-content-end">
                    <app-attempts></app-attempts>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6> {{ instrucao }}</h6>
                <p> {{ frases[0].fraseEn }}</p>
                <div class="form-group">
                    <textarea class="form-control" rows="3"
                        (input)="atualizaResposta($event)"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary"
                        (click)="verificarResposta()">Verificar</button>
                </div>
            </div>
        </div>

    </div>
</div>
